<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #3c3b3f, #605c3c);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            font-weight: 600;
        }
        .student-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-map {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #ff8c00;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-map:hover {
            background-color: #ff4500;
        }
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .footer {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>

    <div class="container">
        <h1>Panel de Docente</h1>
        <h2>Ubicaciones de Estudiantes</h2>
        {% for student, location in locations.items() %}
        <div class="student-card">
            <strong>{{ student }}</strong>
            <a href="https://www.google.com/maps?q={{ location.latitude }},{{ location.longitude }}" target="_blank" class="btn-map">
                Ver ubicación en Google Maps
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="footer" id="currentDate"></div>

    <script>
        function logout() {
            if (confirm("¿Seguro que quieres cerrar sesión?")) {
                window.location.href = "/logout";  // Redirige al cierre de sesión en Flask
            }
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("currentDate").textContent = now.toLocaleDateString("es-ES", options) + " - " + now.toLocaleTimeString("es-ES");
        }

        updateDate();
        setInterval(updateDate, 1000);  // Actualizar cada segundo
    </script>
</body>
</html>
