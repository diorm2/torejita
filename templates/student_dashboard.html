<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777f1);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, {{ student_name }}</h1>
        <h2>Compartiendo tu ubicación en tiempo real...</h2>
        <p>Mantén esta página abierta para continuar compartiendo tu ubicación.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script>
        const socket = io.connect('http://127.0.0.1:5000');
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const data = {
                        student_name: "{{ student_name }}",
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    socket.emit('update_location', data);
                });
            } else {
                alert("La geolocalización no está soportada por este navegador.");
            }
        }
        updateLocation();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
            .then(registration => {
                console.log('Service Worker registrado:', registration);
            }).catch(error => {
                console.error('Error al registrar el Service Worker:', error);
            });
        }
    </script>
</body>
</html>
